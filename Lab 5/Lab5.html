<html>
    <head>
        <title>Currency Converter</title>
        <script defer type="text/javascript" src="Lab5.js"></script>
        <style>
          body {
            background-color: bisque;
          }
        </style>
    </head>
    <body>
      <h1>Let's Convert Some Currency!</h1>
      <form id="convertForm">
        <label for="fromCurrency">From Currency: </label>
        <select name="fromCurrency" id="fromCurrency"></select>
        <br>
        <label for="toCurrency">To Currency: </label>
        <select name="toCurrency" id="toCurrency"></select>
        <br>
        <label for="convertNum">Number to Convert: </label>
        <input type="number" id="convertNum" required>
        <br>
        <input type="submit" id="submit">
    </form>

    <h1 id="result"></h1>

    </body>
</html>
